<h3>Agregar: <small>{{ nuevo.nombre }}</small></h3>
<hr>


<!-- Evita refrescar la pÃ¡gina cada vez que se envia un formulario
             Al colocar [value] entre corchetes indicamos que hace referencia a un objeto del Componente
             () para emitir o escuchar eventos
             [] establecer propiedad a un objeto
            [value]= "nuevo.nombre"
            (input)= "cambiarNombre( $event)"
        -->
<form (ngSubmit)="agregar()">
    <input type="text" placeholder="Nombre" [(ngModel)]="nuevo.nombre" name=nombre>
    <input type="number" placeholder="Poder" [(ngModel)]="nuevo.poder" name=poder>
    <button type="submit">
        Agregar
    </button>

</form>
